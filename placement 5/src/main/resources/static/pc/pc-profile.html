<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Coordinator Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>Welcome, <span id="pc-name">undefined</span></h2>
        <div class="profile-details">
            <p>Email: <span id="pc-email">undefined</span></p>
            <p>Department: <span id="pc-dept">undefined</span></p>
            <p>Contact Number: <span id="pc-contactNo">undefined</span></p>
        </div>
        <button id="edit-profile">Edit Profile</button>
        <button id="logout">Logout</button>
        <div id="edit-profile-modal" style="display: none;">
            <form id="editProfileForm">
                <input type="text" id="edit-name" placeholder="Full Name" required>
                <input type="email" id="edit-email" placeholder="Email" required>
                <input type="text" id="edit-dept" placeholder="Department" required>
                <input type="text" id="edit-contactNo" placeholder="Contact Number" required>
                <button type="submit">Update Profile</button>
                <button type="button" id="close-modal">Close</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
