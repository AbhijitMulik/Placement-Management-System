<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Company Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Company Name" required>
            <input type="text" id="companyType" placeholder="Company Type" required>
            <input type="text" id="contactPerson" placeholder="Contact Person" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="number" id="noOfVacancies" placeholder="No. of Vacancies" required>
            <input type="number" step="0.01" id="criteriaCgpa" placeholder="Criteria CGPA" required>
            <input type="date" id="interviewDate" placeholder="Interview Date" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a id="loginLink" href="#">Login here</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
